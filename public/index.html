<!DOCTYPE html>
<html lang="en" ng-app="myappApp">
<head>
	<meta charset="UTF-8">
	<title>Things Service</title>

	<!-- bower:css -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="/dist/app.css">
	<!-- endinject -->

	<style>
		body {
			padding-top: 50px;
		}
		.starter-template {
			padding: 40px 15px;
			text-align: center;
		}
	</style>

	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

<script src="../../lib/keycloak/dist/keycloak.js"></script>
<script>
	var keycloak = Keycloak({
		url: 'http://' + location.hostname + ':8082/auth',
		realm: 'demo',
		clientId: 'demo-app'
	});
	keycloak.init({ onLoad: 'login-required' }).success(function () {
		keycloak.loadUserProfile().success(function () {
			document.getElementById('user').textContent= keycloak.profile.username;
		}).error(function () {
			console.log('Error occurred when authenticating.');
		});
	}).error(function () {
		console.log('Error occurred when authenticating.');
	});
</script>

<div class="container">

	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<span style="font-size:15em;" class="glyphicon glyphicon-cloud"></span>
			</div>
			<div class="col-sm-5" style="padding-top: 5%">
				<h1>Things Service</h1>
				<p class="lead">(Internet of) Things (as a) Service platform</p>
			</div>
		</div>
	</div>

	<div class="panel panel-default" ng-controller="appCtrl">
		<div class="panel-heading"><button ng-click="home()">Home</button> <button  ng-click="camera()">Camera</button></div>
		<div class="panel-body">
				<demo ng-show="tab === 'home'"></demo>
				<camera ng-show="tab === 'camera'"></camera>
		</div>
		<div class="panel-footer"><div>
			You are logged as: <span id="user"></span>
		</div></div>
	</div>

</div>


	<!-- bower:js -->
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/keycloak/dist/keycloak.js"></script>
	<!-- endbower -->

	<!-- inject:js -->
	<script src="/dist/app.js"></script>
	<!-- endinject -->

</body>
</html>
